# errata:
# - A travis bug causes caches to trample eachother when using the same
#   compiler key (which we don't use anyway). This is worked around for now by
#   replacing the "compilers" with a build name prefixed by the no-op ":"
#   command. See: https://github.com/travis-ci/casher/issues/6
sudo: false
#dist: precise
#group: legacy
os: linux
language: cpp
compiler: gcc
notifications:
  slack:
    secure: mb2bj3QwJf+WOOI/gcFeQIGtzbrSlFqFzOIcht6bdQDG3c5hkiGjSx3HufYjKAh91nAu4AyBjI0d6R6fCfJVclU4UpRumpNhaui3/dTyV+7/IjIOKlgF72/4O04j47wBc+y7YA7N+6JxcWl1gdBwPOptVO1moSSEm/WlOTRRuAo=
env:
  global:
    - MAKEJOBS=-j3
    - RUN_TESTS=false
    - CCACHE_SIZE=100M
    - CCACHE_TEMPDIR=/tmp/.ccache-temp
    - CCACHE_COMPRESS=1
    - BASE_OUTDIR=$TRAVIS_BUILD_DIR/out
    - SDK_URL=https://travis-deps.monetaryunit.org/depends-sources/sdks
    - PYTHON_DEBUG=1
    - WINEDEBUG=fixme-all
    - PKGVER=1.0.10.8
git:
  depth: 1

cache:
  ccache: true
  directories:
    - depends/built
    - depends/sources
    - depends/SDKs
    - depends/sdk-sources
    - $HOME/.ccache

addons:
  apt:
    packages:
      - cmake
      - libcap-dev
      - zlib1g-dev
      - libbz2-dev
      - g++-arm-linux-gnueabihf
      - nsis
      - gcc-mingw-w64-i686
      - g++-mingw-w64-i686
      - binutils-mingw-w64-i686
      - gcc-mingw-w64-x86-64
      - g++-mingw-w64-x86-64
      - binutils-mingw-w64-x86-64
      - mingw-w64-x86-dev
      - wine
      - bc

matrix:
  fast_finish: true
  include:
    - compiler: ": ARM"
      env: HOST=arm-linux-gnueabihf DEP_OPTS="NO_QT=1" GOAL="install" mexicancoin_CONFIG="--enable-glibc-back-compat --enable-reduce-exports" TARIT="true" DEPLOYFILE="$TRAVIS_BUILD_DIR/mexicancoin-$PKGVER-$HOST.tar.xz"
    - compiler: ": Win32"
      env: DEPLOYFILE="$TRAVIS_BUILD_DIR/mexicancoin-i686-w64-mingw32/mexicancoin-$PKGVER-win32-setup.exe" HOST=i686-w64-mingw32 RUN_TESTS=false GOAL="deploy" mexicancoin_CONFIG="--enable-gui --enable-reduce-exports" MAKEJOBS="-j2"
    - compiler: ": Win64"
      env: DEPLOYFILE="$TRAVIS_BUILD_DIR/mexicancoin-x86_64-w64-mingw32/mexicancoin-$PKGVER-win64-setup.exe" HOST=x86_64-w64-mingw32 RUN_TESTS=false GOAL="deploy" mexicancoin_CONFIG="--enable-gui --enable-reduce-exports" MAKEJOBS="-j2"
    - compiler: ": mexicancoind"
      env: HOST=x86_64-unknown-linux-gnu DEP_OPTS="NO_QT=1 NO_UPNP=1 DEBUG=1" RUN_TESTS=false GOAL="install" mexicancoin_CONFIG="--enable-glibc-back-compat --enable-reduce-exports CPPFLAGS=-DDEBUG_LOCKORDER"
    # - compiler: ": No wallet"
    #   env: HOST=x86_64-unknown-linux-gnu DEP_OPTS="NO_WALLET=1" RUN_TESTS=false GOAL="install" mexicancoin_CONFIG="--enable-glibc-back-compat --enable-reduce-exports"
    # - compiler: ": 32-bit + dash"
    #   env: HOST=i686-pc-linux-gnu RUN_TESTS=false GOAL="install" mexicancoin_CONFIG="--enable-glibc-back-compat --enable-reduce-exports LDFLAGS=-static-libstdc++" USE_SHELL="/bin/dash"
    - compiler: ": Cross-Mac"
      env: DEPLOYFILE="$TRAVIS_BUILD_DIR/mexicancoin-x86_64-apple-darwin11/mexicancoin-Qt.dmg" HOST=x86_64-apple-darwin11 BITCOIN_CONFIG="--enable-reduce-exports" OSX_SDK=10.9 GOAL="deploy"
  exclude:
    - compiler: gcc
before_script:
    - unset CC; unset CXX
    - mkdir -p depends/SDKs depends/sdk-sources
    - if [ -n "$OSX_SDK" -a ! -f depends/sdk-sources/MacOSX${OSX_SDK}.sdk.tar.gz ]; then curl --location --fail $SDK_URL/MacOSX${OSX_SDK}.sdk.tar.gz -o depends/sdk-sources/MacOSX${OSX_SDK}.sdk.tar.gz; fi
    - if [ -n "$OSX_SDK" -a -f depends/sdk-sources/MacOSX${OSX_SDK}.sdk.tar.gz ]; then tar -C depends/SDKs -xf depends/sdk-sources/MacOSX${OSX_SDK}.sdk.tar.gz; fi
    - make $MAKEJOBS -C depends HOST=$HOST $DEP_OPTS
script:
    - if [ -n "$USE_SHELL" ]; then export CONFIG_SHELL="$USE_SHELL"; fi
    - OUTDIR=$BASE_OUTDIR/$TRAVIS_PULL_REQUEST/$TRAVIS_JOB_NUMBER-$HOST
    - mexicancoin_CONFIG_ALL="--disable-tests --disable-dependency-tracking --prefix=$TRAVIS_BUILD_DIR/depends/$HOST --bindir=$OUTDIR/bin --libdir=$OUTDIR/lib"
    - depends/$HOST/native/bin/ccache --max-size=$CCACHE_SIZE
    - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then export CCACHE_READONLY=1; fi
    - test -n "$USE_SHELL" && eval '"$USE_SHELL" -c "./autogen.sh"' || ./autogen.sh
    - ./configure --cache-file=config.cache $mexicancoin_CONFIG_ALL $mexicancoin_CONFIG || ( cat config.log && false)
    - make distdir PACKAGE=mexicancoin VERSION=$HOST
    - cd mexicancoin-$HOST
    - ./configure --cache-file=../config.cache $mexicancoin_CONFIG_ALL $mexicancoin_CONFIG || ( cat config.log && false)
    - make $MAKEJOBS $GOAL || ( echo "Build failure. Verbose build follows." && make $GOAL V=1 ; false )
    - export LD_LIBRARY_PATH=$TRAVIS_BUILD_DIR/depends/$HOST/lib
    - if [ "$TARIT" = "true" ]; then tar -cJf $TRAVIS_BUILD_DIR/mexicancoin-$PKGVER-$HOST.tar.xz $OUTDIR/bin $OUTDIR/lib; fi
    - if [ "$RUN_TESTS" = "true" ]; then make check; fi
    - if [ "$RUN_TESTS" = "true" ]; then qa/pull-tester/rpc-tests.sh; fi
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: B9qVig4Y8iPgHQvp8t3OyZwAhLjZhfRsSWZpRX3kOlQn/LEGQ3xTXF8qpnT0UsgjUyHY0rlWrNwRVFehAYdgn2WHEXGOpQ1glGRGV4LhxgFI7hEFj+9n4Pi71ySeP9yzjekX/fqX/52rLFstPs/Lxb61/xpABF9Dhz1OuIbP5h8=
  file: "$DEPLOYFILE"
  on:
    repo: mexicancoin/MXNCore
    tags: true
    condition: "! -z $DEPLOYFILE"
